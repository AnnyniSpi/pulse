<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pulse</title>
    <link rel="stylesheet" href="fonts/font.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <section class="promo">
        <div class="container">
          <header class="header">
            <a href="#" class="header__logo">
              <img src="icon/logo.png" alt="logo" />
            </a>
            <div class="header__official">
              Официальный представитель
              <span class="span-bolt">Garmin, Polar, Suunto</span>
            </div>
            <div class="header__contacts">
              <a href="tel:+74999228974" class="header__phone"
                >+7 (499) 922-89-74</a
              >
              <button class="button">заказать звонок</button>
            </div>
          </header>
          <div class="promo__wrapper">
            <h1 class="promo__title">Подбор пульсометра</h1>
            <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>

            <div class="promo__icons">
              <div class="promo__icon">
                <img src="icon/main_screen/time.png" alt="время" />
                Время подбора: 10 минут
              </div>
              <div class="promo__icon">
                <img src="icon/main_screen/order.png" alt="заказ" />
                Бесплатная доставка
              </div>
              <div class="promo__icon">
                <img src="icon/main_screen/messages.png" alt="сообщения" />
                Ответим <br />
                на все вопросы
              </div>
            </div>

            <button class="button button-main">заказать консультацию</button>
            <div class="promo__link">
              или
              <a href="#" class="promo__link-decr">перейти в каталог</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
